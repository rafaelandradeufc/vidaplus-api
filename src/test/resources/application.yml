spring:
  config:
    activate:
      on-profile: test

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false

  h2:
    console:
      enabled: true
      path: /h2-console

  sql:
    init:
      mode: always

logging:
  level:
    root: WARN
    com.uninter.vidaplusapi: DEBUG

jwt:
  secret: "test_secret_key_for_testing_purposes_only_123"
  expiration: 3600000

springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false