server:
  port: ${APP_PORT}

spring:
  application:
    name: ${APP_NAME}
  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

springdoc:
  packages-to-scan: com.uninter.vidaplusapi.controller
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
