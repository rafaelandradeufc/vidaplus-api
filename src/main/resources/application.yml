spring:
  application:
    name: vidaplus-api

  # Configuração do PostgreSQL
  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # Configuração JPA/Hibernate
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
    open-in-view: false

  # Configuração do servidor
  server:
    port: ${APP_PORT}
    servlet:
      context-path: /
    compression:
      enabled: true
      mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
      min-response-size: 1024

  # Configuração de CORS (se necessário)
  web:
    cors:
      allowed-origins: "http://localhost:3000,http://localhost:4200"
      allowed-methods: "GET,POST,PUT,DELETE,OPTIONS"
      allowed-headers: "*"
      allow-credentials: true

# Configuração JWT
jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION}
  refresh-token:
    expiration: ${JWT_REFRESH_EXPIRATION}

# Configuração OpenAPI/Swagger
springdoc:
  api-docs:
    path: /api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
    display-request-duration: true
    doc-expansion: none
    filter: true
    default-model-expand-depth: 2
    default-model-rendering: example
    validator-url: ""
    try-it-out-enabled: true
    syntax-highlight:
      theme: monokai
  cache:
    disabled: true
  show-actuator: false
  packages-to-scan: com.uninter.vidaplusapi.controller
  paths-to-match: /api/**
  model-and-view-allowed: false

# URLs para documentação
openapi:
  servers:
    dev: "http://localhost:8080"
    prod: "https://api.vidaplus.com"

# Configuração de logging
logging:
  level:
    com.uninter.vidaplusapi: DEBUG
    org.springframework.security: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/vidaplus-api.log

# Configuração do Jackson (JSON)
jackson:
  default-property-inclusion: NON_NULL
  serialization:
    write-dates-as-timestamps: false
    indent-output: true
    write-empty-json-arrays: false
  deserialization:
    fail-on-unknown-properties: false
  date-format: "yyyy-MM-dd'T'HH:mm:ss.SSS'Z'"
  time-zone: "America/Sao_Paulo"

# Configuração de segurança
security:
  jwt:
    cookie-name: "VPLUS_TOKEN"
    header-name: "Authorization"
    token-prefix: "Bearer "

# Configuração da aplicação
app:
  name: "VidaPlus API"
  version: "1.0.0"
  description: "API de Gestão Hospitalar e Serviços de Saúde"


# Perfis
---
# Configuração para desenvolvimento
spring:
  config:
    activate:
      on-profile: dev

logging:
  level:
    com.uninter.vidaplusapi: TRACE
    org.springframework.web: DEBUG

app:
  email:
    enabled: false

---
# Configuração para produção
spring:
  config:
    activate:
      on-profile: prod

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:vidaplusdb}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:}
    hikari:
      maximum-pool-size: 20
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        jdbc:
          batch_size: 50

logging:
  level:
    com.uninter.vidaplusapi: INFO
    org.springframework: WARN
  file:
    name: /var/log/vidaplus-api/application.log

app:
  email:
    enabled: true

management:
  endpoints:
    web:
      exposure:
        include: "health"